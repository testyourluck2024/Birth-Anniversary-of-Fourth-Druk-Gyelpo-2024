<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw November 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lucky Draw November 2024</h1>
        <p>Enter your details for a chance to win $1000 on the Birth Anniversary of the Fourth Druk Gyelpo!</p>
        
        <div class="form-container">
            <form action="#" method="post">
                <label for="ticketNumber">Enter Ticket Number (A1 to A10000):</label>
                <input type="text" id="ticketNumber" name="ticketNumber" required>

                <label for="fullName">Your Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="contactNumber">Your Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>

                <label for="paymentScreenshot">Upload Payment Screenshot:</label>
                <input type="file" id="paymentScreenshot" name="paymentScreenshot" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
